<head>
  <script src="/dist/index.min.js"></script>
  <script src="/analytics.js"></script>
</head>

<body>
  <h1 id="h1">Hello!</h1>

  <script>
    fetch('/api?delay=500')
      .then((res) => res.text())
      .then(
        (text) =>
          // mutate some text
          (document.getElementById('h1').textContent = text)
      );
  </script>
</body>
