<body>
  <!--
    Rendering a child into a zero-width node is still considered a visible
    mutation.

    This might be surprising, but is probably desirable.  This new child can
    change the height of the containing node, which could push other visible
    content on the page around.

    (Load this page in a browser for an example of this.)
   -->
  <div style="border: 1px solid blue">
    <div id="collapsed" style="width: 0; overflow: hidden; border: 1px solid violet"></div>
  </div>

  <script>
    window.setTimeout(() => {
      const p = document.createElement('p');
      p.textContent = 'This is a paragraph.';
      document.getElementById('collapsed').appendChild(p);
    }, 500);
  </script>
  <script async src="/mutation.js?delay=200"></script>
</body>
