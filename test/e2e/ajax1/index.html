<head>
  <script src="/dist/index.min.js"></script>
  <script src="/analytics.js"></script>
</head>

<body>
  <h1 id="h1">Hello</h1>

  <script>
    fetch('/api?delay=500')
      .then((res) => res.text())
      .then((text) => {
        // append a new node
        const h2 = document.createElement('h2');
        h2.textContent = text;
        document.body.appendChild(h2);
      });
  </script>
</body>
